<!DOCTYPE html>

	<section class="ui-container myinfo bg-fff">

						<li>
							<p class="m-r-10 f-l">咨询内容</p>
							<p class="f-l"><textarea rows="5" cols="30" name="" class="textarea height_50"></textarea></p>
						</li>
					</ul>

				<div class="main_but"><input type="button" class="main_but1" value="提　　交"></div>
