<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>正方移动框架</title>
<link rel="stylesheet" href="frozenui/css/frozen.css">
<link rel="stylesheet" href="css/base.css">
</head>
<body>

	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onClick="history.back()"></i>
		<h1>找回密码</h1>
	</header>
	<section class="ui-container">
		<div class="ui-form log-box">
			<form action="#">
				<div class="ui-form-item ui-form-item-pure ui-border-b">
					<input type="text" placeholder="请输入学号/录取号/身份证号">
					<a href="#" class="ui-icon-close"></a>
				</div>
				<div class="ui-form-item ui-form-item-pure ui-border-b">
					<input type="text" placeholder="请输入姓名">
					<a href="#" class="ui-icon-close"></a>
				</div>
				<div class="ui-form-item ui-form-item-r security-code">
					<input type="text" placeholder="请输入验证码">
					<!-- 若按钮不可点击则添加 disabled 类 -->
					<div class="ui-border-l security-img"><img src="images/yanzhengma.gif" width="70" height="25"/></div>
					<button type="button" class="ui-border-l">刷新验证码</button>
					<a href="#" class="ui-icon-close"></a>
				</div>
			</form>
		</div>
		<div class="ui-btn-wrap">
			<button class="ui-btn-lg ui-btn-primary" id="btnNext">
				下一步
			</button>
		</div>
	</section>
	<div class="ui-dialog">
		<div class="ui-dialog-cnt">
			<div class="ui-dialog-bd password-sucess">
				<h4 class="ui-icon-success"></h4>
				<div>输入匹配</div>
			</div>
			<div class="ui-dialog-ft">
				<button type="button" data-role="button">确定</button>
			</div>
		</div>
	</div>
	<script src="frozenui/lib/zepto.min.js"></script>
	<script src="frozenui/js/frozen.js"></script>
	<script class="demo-script">
		$('#btnNext').click(function(){
			$(".ui-dialog").dialog("show");
		});

	</script>
</body>
</html>
