<!DOCTYPE html>
<html>

<title>正方移动框架</title>
<link rel="stylesheet" href="frozenui/css/frozen.css">

<body>

<header class="ui-header ui-header-positive ui-border-b">

			<dd class="dorm-ico ico-email ui-txt-info">454654554@qq.com</dd>

			<dt class="ui-flex ui-flex-pack-center"><img src="images/avatar-def2.gif" width="56" height="56"/></dt>

		</dl>

	</section>
	<script src="frozenui/lib/zepto.min.js"></script>
	<script src="frozenui/js/frozen.js"></script>

</body>
</html>
