<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>正方移动框架</title>
<link rel="stylesheet" href="frozenui/css/frozen.css">
<link rel="stylesheet" href="css/base.css">
</head>
<body>

	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onClick="history.back()"></i>
		<h1>找回密码</h1>
	</header>
	<section class="ui-container">
		<div class="ui-form log-box">
			<form action="#">
				<div class="ui-form-item ui-form-item-pure ui-border-b">
					<input type="text" placeholder="请输入旧密码">
					<a href="#" class="ui-icon-close"></a>
				</div>
				<div class="ui-form-item ui-form-item-pure ui-border-b">
					<input type="text" placeholder="请输入新密码">
					<a href="#" class="ui-icon-close"></a>
				</div>
				<div class="ui-form-item ui-form-item-pure ui-border-b">
					<input type="text" placeholder="请确认新密码">
					<a href="#" class="ui-icon-close"></a>
				</div>
			</form>
		</div>
		<div class="ui-btn-wrap">
			<button class="ui-btn-lg ui-btn-primary">
				下一步
			</button>
		</div>
	</section>
	<script src="frozenui/lib/zepto.min.js"></script>
	<script src="frozenui/js/frozen.js"></script>
</body>
</html>
