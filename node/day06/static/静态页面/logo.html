<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>正方移动框架</title>
<link rel="stylesheet" href="frozenui/css/frozen.css">
<link rel="stylesheet" href="css/base.css">
</head>
<body>

	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onClick="history.back()"></i>
		<h1>登录</h1>
	</header>
	<section class="ui-container">
		<div class="ui-form log-box">
			<form action="#">
				<div class="ui-form-item ui-border-b">
					<label>
						<i class="ui-icon-personal"></i>
					</label>
					<input class="p-l-45" type="text" placeholder="请输入学号/录取号/身份证号">
					<a href="#" class="ui-icon-close"></a>
				</div>
				<div class="ui-form-item">
					<label>
						<i class="ui-icon-set"></i>
					</label>
					<input class="p-l-45" type="password" placeholder="密码">
					<a href="#" class="ui-icon-close"></a>
				</div>
			</form>
		</div>
		<div class="ui-btn-wrap">
			<button class="ui-btn-lg ui-btn-primary">
				确定
			</button>
		</div>
		<div class="ui-btn-wrap">
			<button class="ui-btn-lg ui-btn-primary" disabled>
				取消
			</button>
		</div>
		<div class="ui-flex ui-flex-pack-end">
			<div><a class="ui-txt-warning" href="#" target="_blank">忘记密码？</a></div>
		</div>
	</section>
	<script src="frozenui/lib/zepto.min.js"></script>
	<script src="frozenui/js/frozen.js"></script>
</body>
</html>
