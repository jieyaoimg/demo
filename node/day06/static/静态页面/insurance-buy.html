<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>正方移动框架</title>
<link rel="stylesheet" href="frozenui/css/frozen.css">
<link rel="stylesheet" href="css/base.css">
</head>
<body>

<header class="ui-header ui-header-positive ui-border-b">
	<i class="ui-icon-return" onClick="history.back()"></i>
	<h1>保险购买</h1>
</header>
	<section class="ui-container myinfo bg-fff person-info">
		<div class="ui-row insurance-combo p-t-10">
			<li class="ui-col ui-col-33 p-b-10">
				<div class="ui-flex ui-flex-pack-center">
				<button>套餐一</button>
				</div>
			</li>
			<li class="ui-col ui-col-33 p-b-10">
				<div class="ui-flex ui-flex-pack-center">
					<button>套餐二</button>
				</div>
			</li>
			<li class="ui-col ui-col-33 p-b-10 hov">
				<div class="ui-flex ui-flex-pack-center">
					<button>套餐三</button>
				</div>
			</li>
		</div>
		<div class="ui-flex ui-flex-pack-center insurance-combo-tit p-t-10 p-b-10">
			套餐详情
		</div>
		<div class="insurance-combo-con bg-fff">
			<p>弹性盒子模型下的爸爸（父标签）其实是很有货的，男人嘛，就应该这样，够沉稳够内涵。爸爸肚子中的货有：box-orient, box-direction, box-align, box-pack, box-lines. 现在依次讲讲这</p>
			<div class="ui-flex ui-flex-pack-center">
				<div class="ui-form-item ui-form-item-radio">
					<label class="ui-radio" for="radio">
						<input type="radio" checked name="radio">
					</label>
					<p>我同意服务条款</p>
				</div>
			</div>
		</div>
		<div class="ui-btn-wrap">
			<button class="ui-btn-lg ui-btn-primary">
				确定
			</button>
		</div>

	</section>
	<script src="frozenui/lib/zepto.min.js"></script>
	<script src="frozenui/js/frozen.js"></script>

</body>
</html>
