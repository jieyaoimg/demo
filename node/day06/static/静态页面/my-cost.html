<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>正方移动框架</title>
<link rel="stylesheet" href="frozenui/css/frozen.css">
<link rel="stylesheet" href="css/base.css">
</head>
<body>

	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onClick="history.back()"></i>
		<h1 id="sliderBtn"><span>费用信息</span></h1>
	</header>
	<footer class="ui-footer">
			<h1 class="mycost-total bg-fff"><span class="f-l ui-txt-info p-l-10">应缴总金额：<i class="ui-txt-warning">￥220</i></span><span class="f-r ui-txt-info p-r-10">欠费总金额：<i class="ui-txt-warning">￥620</i></span></h1>
	</footer>
	<section class="ui-container bg-fff mycost">
		<dl>
			<dt><span class="ui-icon-arrow"></span><span class="f-l ui-txt-default">生活用品费用</span><span class="f-r ui-txt-warning">欠费：￥20</span></dt>
			<dd><span class="f-l ui-txt-info">应缴：￥20</span><span class="f-r ui-txt-info">已缴：￥20</span></dd>
		</dl>
		<dl>
			<dt><span class="ui-icon-arrow"></span><span class="f-l ui-txt-default">学费</span><span class="f-r ui-txt-warning">欠费：￥20</span></dt>
			<dd><span class="f-l ui-txt-info">应缴：￥20</span><span class="f-r ui-txt-info">已缴：￥20</span></dd>
		</dl>
		<dl>
			<dt><span class="ui-icon-arrow"></span><span class="f-l ui-txt-default">住宿费</span><span class="f-r ui-txt-warning">欠费：￥20</span></dt>
			<dd><span class="f-l ui-txt-info">应缴：￥20</span><span class="f-r ui-txt-info">已缴：￥20</span></dd>
		</dl>
	</section>
	<script src="frozenui/lib/zepto.min.js"></script>
	<script src="frozenui/js/frozen.js"></script>
</body>
</html>
