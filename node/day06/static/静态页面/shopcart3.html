<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>正方移动框架</title>
<link rel="stylesheet" href="frozenui/css/frozen.css">
<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onClick="history.back()"></i>
		<h1>牙刷</h1>
	</header>
	<section class="ui-container ui-whitespace bg-fff">
		<h2 class="p-b-10 p-t-10 font-color cart-des"><span></span>购物说明</h2>
		<div class="ui-border-t p-t-10 p-b-10 font-color">本产品在下单24小时内发货本产品在下单24小时内发货本产品在下单24小时内发货</div>
		<div class="shop-intr">
		    <dl>
			    <dt>
				<div class="ui-slider" style="height:126px">
					<ul class="ui-slider-content" style="width: 300%">
						<li><span style="background-image:url(images/banner01.jpg?640*380)"></span></li>
						<li><span style="background-image:url(images/banner02.jpg?640*380)"></span></li>
						<li><span style="background-image:url(images/banner01.jpg?640*380)"></span></li>
					</ul>
				</div>
			    <dd><h1>牙刷</h1></dd>
			    <dd class="clearfix"><span class="ui-txt-warning f-l">5元</span><em class="font-color f-r">七天无理由退换货，免快递费用</em></dd>
		    </dl>
			<ul>
				<li class="ui-border-b">样式：<span class="sel-standard-tip">红色</span><span class="sel-standard-tip cur">蓝色</span><span class="sel-standard-tip">紫色</span></li>
				<li class="ui-border-b">规格：<span class="sel-standard-tip">M</span><span class="sel-standard-tip cur">L</span><span class="sel-standard-tip">XL</span><span class="sel-standard-tip">XXL</span></li>
				<li class="ui-border-b clearfix"><span class="f-l">购买数量：</span><div class="f-r shop-intr-num"><a href="#">-</a><span>2</span><a href="#">+</a></div></li>
				<li class="ui-border-b ui-flex ui-flex-pack-end"><button class="ui-btn ui-btn-primary">加入购物车</button></li>
			</ul>
		</div>
		<div class="intr-con font-color">
			<h3 class="ui-border-b ui-flex ui-flex-pack-center p-t-10 p-b-10">商品详情</h3>
			<div class="intr-con-p">
				<p>产品介绍</p>
				<p>黑人拍牙膏黑人拍牙膏黑人拍牙膏黑人拍牙膏黑人拍牙膏黑人拍牙膏黑人拍牙膏</p>
				<img src="./images/banner02.jpg" width="100%"/>
			</div>
		</div>

	</section>
	<div class="ui-dialog">
		<div class="ui-dialog-cnt">

			<div class="ui-dialog-bd">
				<h4 class="ui-icon-warn-lg ui-txt-warning"></h4>
				<div class="ui-txt-warning">身份证号/姓名与输入不匹配，请重新输入！</div>
			</div>
			<div class="ui-dialog-ft">
				<button type="button" data-role="button">确定</button>
			</div>
		</div>
	</div>
	<script src="frozenui/lib/zepto.min.js"></script>
	<script src="frozenui/js/frozen.js"></script>
	<script>
		(function(){

			var slider = new fz.Scroll('.ui-slider', {
				role: 'slider',
				indicator: true,
				autoplay: true,
				interval: 3000
			});

			slider.on('beforeScrollStart', function(from, to) {
				console.log(from, to);
			});

			slider.on('scrollEnd', function(cruPage) {
				console.log(curPage);
			});

		})();
	</script>
</body>
</html>
