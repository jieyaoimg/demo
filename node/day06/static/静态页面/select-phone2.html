<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>正方移动框架</title>
<link rel="stylesheet" href="frozenui/css/frozen.css">
<link rel="stylesheet" href="css/base.css">
</head>
<body class="bf-f1f1f1">

<header class="ui-header ui-header-positive ui-border-b">
	<i class="ui-icon-return" onClick="history.back()"></i>
	<h1>绿色通道</h1>
</header>
	<section class="ui-container myinfo">
		<div class="demo-block">
				<div class="ui-row insurance-combo p-t-10">
					<li class="ui-col ui-col-50 p-b-10">
						<div class="ui-flex ui-flex-pack-center">
							<button>生源地带贷款</button>
						</div>
					</li>
					<li class="ui-col ui-col-20 p-b-10">
						<div class="ui-flex ui-flex-pack-center">
							<button>缓交</button>
						</div>
					</li>
					<li class="ui-col ui-col-25 p-b-10 hov">
						<div class="ui-flex ui-flex-pack-center">
							<button>不办理</button>
						</div>
					</li>
				</div>
			<ul>
					<li class="person-info">
						<div class="bg-fff">
						<dl class="ui-border-b">
							<dt class="f-l">贷款金额：</dt>
							<dd class="f-r"><a class="clearfix" href="#" target="_blank">请输入<i class="ui-icon-arrow f-r"></i></a></dd>
						</dl>
						<dl class="ui-border-b">
							<dt class="f-l">回执码：</dt>
							<dd class="f-r"><a class="clearfix" href="#" target="_blank">请输入<i class="ui-icon-arrow f-r"></i></a></dd>
						</dl>
						<dl class="ui-border-b report-formlist m-b-10">
							<dt class="">办理状态：</dt>
							<dd class="">
								<div class="ui-form-item ui-form-item-radio ui-border-b f-l">
									<label class="ui-radio" for="radio">
										<input type="radio" name="radio">
									</label>
									<p>已办理</p>
								</div>
								<div class="ui-form-item ui-form-item-radio ui-border-b f-l">
									<label class="ui-radio" for="radio">
										<input type="radio" name="radio">
									</label>
									<p>正在办理</p>
								</div>
							</dd>
						</dl>
						</div>

						<div class="bg-fff m-b-10">
						    <dl class="ui-border-b">
						    	<dt class="f-l">申请原因：</dt>
						    	<dd><textarea rows="5"  style="width:100%"></textarea></dd>
						    </dl>
						</div>
						<div class="bg-fff">
							<dl class="ui-border-b up-pic-def">
								<dt class="f-l">证明材料：</dt>
								<dd class="f-l up-pic-suc"></dd>
							</dl>
							<div class="ui-flex ui-flex-pack-center add-stu p-t-10 p-b-10"><a href="#">+</a> </div>
							<br/>
						</div>


					</li>
			</ul>
		</div>


	</section>
	<script src="frozenui/lib/zepto.min.js"></script>
	<script src="frozenui/js/frozen.js"></script>


</body>
</html>
