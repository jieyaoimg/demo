<!DOCTYPE html>
<html>
<head>

	<h1>一卡通充值</h1>
</header>
	<section class="ui-container myinfo">

			<p>因避免因新旧系统过渡期充值人员较多，排队拥塞浪费你的时间，建议您提前做好校园一卡通充值</p>

		    </div>
		    <div class="ui-row-flex">
		    	<div class="ui-col ui-col-3 ui-flex ui-flex-pack-center"><i class="ui-icon-success"></i></div>
		    	<div class="ui-col ui-col-4 ui-flex ui-flex-pack-left ui-flex-align-center">200</div>
		    </div>
		</div>
