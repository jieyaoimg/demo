<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div class="form">
    <div id="example-6">
        <p>{{a}}</p>
        <input type="number" value="" v-model.number="a" v-on:click="ty()"/>
        <input type="text" value="" v-model.trim="a" v-on:click="ty()"/>  
    </div>
</div>


<script type="text/javascript">
    new Vue({
        el:'.form',
        data:{
            a:'12'
        },
        methods:{
            ty:function() {
                console.log(typeof this.a)   //a获取到的value值会转换成number类型
                console.log(this.a.length)
            }
            
        }
    })
</script>
</body>
</html>
