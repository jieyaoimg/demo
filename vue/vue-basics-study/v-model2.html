<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div class="form">
    <div id="example-6">
        <input type="text" value="" v-model="value" v-on:focus="onfocus"/>
        <p>{{value}}</p>
    </div>
</div>


<script type="text/javascript">
    new Vue({
        el:'.form',
        data:{
            value:'123q456'
        },
        methods:{
            onfocus:function () {
                this.value='654321';
            }
        }
    })
</script>
</body>
</html>
