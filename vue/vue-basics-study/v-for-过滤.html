<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div class="news-conponent">
    <div class="newslist">
        <h3>资讯</h3>
        <ul>
            <li v-for="(item,index) in evenNumbers">{{item}}+{{index}}</li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    new Vue({
        el:'.news-conponent',
        data: {
            numbers: [ 1, 2, 3, 4, 5 ]
        },
        computed: {
            evenNumbers: function () {
              return this.numbers.filter(function (number) { //一般,过滤器都是在模板里通过变量后的.引用该过滤器的名字来使用，而此处则是直接在Vue实例中的变量之后通过filter过滤器方法直接使用。其实实质都是一样的。注意此处要返回这个过滤器
                if(number % 2 === 0){
                    return number
                }
              })
            }
        }
    })
</script>
</body>
</html>
