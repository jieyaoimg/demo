<DOCTYPE html>
<html lang="en">

</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .margin-top-5px{
      margin-top:10px;
    }

    .div-test {
      background: #ab0003;
      width: 100px;
      height: 100px
    }

    .div-bg1 {
      width: 100%;
      height: 100px;
      background: url('./src/assets/images/banner01.png') no-repeat left top;
    }

    .div-bg2 {
      width: 280px;
      height: 50px;
      background: url('./src/assets/images/banner01.png') no-repeat left top;
      background-size: cover;
    }
    .tit{
      border-top:1px solid #333;
      border-bottom:1px solid #EDEDED;
    }
    /*横向单条border*/
    .border-1px-physics-2x{
      position:relative;
    }
    .border-1px-physics-2x::before {
      content: "";
      position: absolute;
      width:100%;
      height:1px;
      background: #333;
      transform: scaleY(0.5);
    }
    .border-1px-physics-3x{
      position:relative;
    }
    .border-1px-physics-3x::before {
      content: "";
      position: absolute;
      width:100%;
      height:1px;
      background: #333;
      transform: scaleY(0.333);
    }
    .height-1px-physics-2x{
      width:100%;
      height:0.5px;
      background:#333;
    }
    .height-1px-physics-3x{
      width:100%;
      height:0.333px;
      background:#333;
    }
  </style>
</head>

<body>
  <div class="div-test">123</div>
  <div class="div-bg1"></div>
  <div class="div-bg2"></div>
  <div class="tit margin-top-5px">2x、3x屏幕下的1px设备物理像素实现方式</div>
  <div class="border-1px-physics-2x margin-top-5px"></div>
  11
  <div class="border-1px-physics-3x margin-top-5px"></div>
  height-0.5px:
  <div class="height-1px-physics-2x"></div>
  height-0.333px:
  <div class="height-1px-physics-3x"></div>

  <script type="text/javascript">
    for (var i = 0; i < 5; i++) {
      (function (i) {
        window.onclick = function () {
          console.log(i)
        }
      })(i)
    }
    window.onload = function () {
      document.querySelector('.div-test').innerHTML = window.devicePixelRatio + '和' + window.screen.width
    }
    /*for循环没有局部作用域*/
    /*函数调用结束，局部变量销毁*/
  </script>
</body>

</html>
