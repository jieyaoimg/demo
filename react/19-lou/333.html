<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
  *{margin:0; padding: 0;}
  .div-test{background:#ab0003; width:100px; height:100px}
  .div-bg1{width:100%; height:100px; background: url('./src/assets/images/banner01.png') no-repeat left top; padding-bottom:5px; border:0.5px solid #333; border-bottom:1px solid #333;}
  .div-bg2{width:280px; height:50px; background: url('./src/assets/images/banner01.png') no-repeat left top; background-size: cover; padding-top:5px; margin-top: 5px; border-top:1px solid #333; transform: scaleY(0.5)}
  </style>
</head>
<body>
  <div class="div-test">123</div>
  <div class="div-bg1"></div>
  <div class="div-bg2"></div>
  <script type="text/javascript">
    for(var i = 0; i<5; i++){
      (function (i) {
        window.onclick = function(){
            console.log(i)
        }
      })(i)
    }
    window.onload = function () {
      document.querySelector('.div-test').innerHTML = window.devicePixelRatio + '和' + window.screen.width
    }
    /*for循环没有局部作用域*/
    /*函数调用结束，局部变量销毁*/
  </script>
</body>
</html>
