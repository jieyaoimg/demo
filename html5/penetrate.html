<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
  div{position:absolute; left: 0px; top:0px; width: 100px; height: 100px; background: #ab0003; opacity: .3}
  </style>
</head>
<body>
  <a href="http://www.baidu.com">baidu</a>
  <div></div>
  <script type="text/javascript">
  const getA=document.querySelector("a")
  const getDiv=document.querySelector("div")
  getA.addEventListener("click",function(e){
    e.preventDefault()
  })
  getDiv.addEventListener("touchend",function(e){
    this.style.display='none'
  })  
  </script>
</body>
</html>
