<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    .tit{height: 1000px}
  </style>
</head>

<body>
  <div class="tit">
    <h3>请点击我</h3>
  </div>
  <script type="text/javascript">
      const getTit = document.querySelectorAll(".tit")[0]
      const getH3 = document.querySelector("h3")
      document.addEventListener("touchstart",function(ev){
        ev.preventDefault()
      })
      getTit.addEventListener("touchstart",function(ev){
        console.log(111)
      })
      getH3.addEventListener("touchstart",function(ev){
        console.log(222)
        alert(111)
        ev.stopPropagation()
      })
  </script>
</body>

</html>
