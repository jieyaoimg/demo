<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    p{margin-top: 100px;height: 1000px}
  </style>
</head>

<body>
  <ul>
    <li>通过阻止冒泡，我有touch默认事件</li>
  </ul>
  <div class="tit">
    <h3>点击我可以弹出窗口！</h3>
  </div>
  <p>我没有touch默认事件</p>
  <script type="text/javascript">
      const getTit = document.querySelectorAll(".tit")[0]
      const getH3 = document.querySelector("h3")
      const getUl=document.querySelector("ul")
      document.addEventListener("touchstart",function(ev){
        ev.preventDefault()
      })
      getUl.addEventListener("touchstart",function(ev){
        ev.stopPropagation()
      })
      getTit.addEventListener("touchstart",function(ev){
        console.log(111)
      })
      getH3.addEventListener("touchend",function(ev){
        console.log(222)
        alert(111)
        ev.stopPropagation()
      })
  </script>
</body>

</html>
