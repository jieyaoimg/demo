    <title>github-0.5px-border </title>
    <style type="text/css">
      * {
        margin: 0;

      }
      body {
        width:100%;
        margin:0 auto;
        background:#ddd;
        border:1px solid #ab0003;
      }
      .news{width:44%; float:left; margin-right:10px;}
      /*border-1px-physics用在已经存在的DIV上*/
      .border-1px-physics {
        position: relative;
      }
      /* dpr>=2时*/
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 2dppx) { 
        .border-1px-physics::after {
          content:'';
          position: absolute;
          left:0;
          top:0;
          width:200%;
          height:200%;
          border:1px solid green;
          transform: scale(0.5);
          transform-origin: left top;
        }
      }
      /* dpr>=3时*/
      @media (-webkit-min-device-pixel-ratio: 3), (min-resolution: 3dppx) {
        .border-1px-physics::after {
          content:'';
          position: absolute;
          left:0;
          top:0;
          width:300%;
          height:300%;
          border:1px solid green;
          transform: scale(0.333);
          transform-origin: left top;
        }
      }
    </style>
  </head>
