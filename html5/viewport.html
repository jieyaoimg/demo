<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <style type="text/css">
    body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form, fieldset, input, textarea, p, blockquote, th, td { padding: 0; margin: 0; -webkit-text-size-adjust: 100%; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
    body, button, input, select, textarea {font-size:14px;}
    table { border-collapse: collapse; border-spacing: 0; }
    input, select,textarea { appearance:none; -webkit-appearance: none; } /**清除输入框默认样式**/
    fieldset, img，abbr, acronym { border: 0; }
    ol, ul { list-style: none; }
    a,a:hover{ text-decoration:none; color:#444;}

    .clearfix:after {content:"\200B"; display:block; height:0; clear:both; }
    .ellipsis{text-overflow:ellipsis; overflow:hidden; white-space:nowrap;}
    p {
      font:.48rem/.533333rem microsoft yahei;
    }
    p:-webkit-full-screen{
      color:#000;
      border:10px solid green
    }
    h3{color:rgb(122, 17, 243); font-size:50px; border: 1px solid #ddd; background: #eee} 
    h3:-webkit-full-screen{
      color:#000;
      border:10px solid green
    }
  </style>
  <link rel="stylesheet" href="viewport.css"/>
</head>

<body>
  <p>我是段落</p>      
  <script type="text/javascript">
    console.log(document.documentElement.clientWidth)
    const getP=document.querySelector("p")
    var a=1
    getP.addEventListener("click",function(e){
      if(a){
        this.webkitRequestFullscreen()  //getP进入全屏，requestFullscreen()可以用在各种元素上
        a=0
      }else{
        document.webkitExitFullscreen() //getP退出全屏，exitFullscreen()只能用在document上
        a=1
      }
    })
    getP.addEventListener('webkitfullscreenchange', function(){
      console.log(document.webkitFullscreenElement)   //当getP触发fullscreenchange事件（进入或退出全屏）时，返回当前处于全屏模式的DOM元素
    })
  </script>
</body>

</html>
