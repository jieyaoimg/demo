<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
  .box{width:100%; height: 1300px; background: #ddd;}
  </style>
</head>
<body>
  <div class="box"></div>
  <h1>heiheihei</h1>
  <h3></h3>
  <script type="text/javascript">
  const getBox=document.querySelector(".box")
  const getH3=document.querySelector("h3")
  getBox.addEventListener("touchstart",function(e){
    getH3.innerHTML=e.touches.length  //显示触发getBox的 touchstart事件时，屏幕上的手指个数，这个就比较容易获到
    console.log(e.changedTouches)
  })
  document.addEventListener("touchmove",function(e){
    console.log(e.changedTouches[0].pageY)
  })
  </script>
</body>
</html>
