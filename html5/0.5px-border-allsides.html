  <title>github-0.5px-border </title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      width: 100%;
      margin: 0 auto;
      background: #ddd;
      border: 1px solid #ab0003;
    }
    .news {
      width: 44%;
      float: left;
      margin-right: 10px;
    }
    .border-1px-physics-allsides { 
      position: relative;
    }
    /* dpr=1时:*/
    .border-1px-physics-allsides::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: 1px solid green;
      transform-origin: left top;
    }
    /* dpr>=2时:*/
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 2dppx) {
      .border-1px-physics-allsides::after {
        width: 200%;
        height: 200%;
        transform: scale(0.5);
      }
    }
    /* dpr>=3时:*/
    @media (-webkit-min-device-pixel-ratio: 3), (min-resolution: 3dppx) {
      .border-1px-physics-allsides::after {
        width: 300%;
        height: 300%;
        transform: scale(0.333);
      }
    }
  </style>
</head>
